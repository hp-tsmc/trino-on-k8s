apiVersion: v1
kind: Pod
metadata:
  name: trino-cli
spec:
  containers:
  - name: trino-cli
    image: trinodb/trino:358
    command: ["tail", "-f", "/dev/null"]
    imagePullPolicy: Always
    resources:
      requests:
        memory: "1G"
        cpu: 500m
      limits:
        memory: "1G"
        cpu: 500m
  restartPolicy: Always